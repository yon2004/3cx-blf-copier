<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLF Template Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-size: 14px;
    }
    .status {
      margin-top: 10px;
      display: none;
    }
    .button-group {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h5>BLF Template Manager</h5>
  <div class="mb-3">
    <label for="templateName" class="form-label">Template Name</label>
    <input type="text" class="form-control" id="templateName" placeholder="Enter template name">
  </div>
  <button id="saveTemplate" class="btn btn-primary mb-3">Save Template</button>
  <div class="mb-3">
    <label for="templateSelect" class="form-label">Select Template</label>
    <select id="templateSelect" class="form-select">
      <option value="">-- Select a template --</option>
    </select>
  </div>
  <div class="button-group mb-3">
    <button id="applyTemplate" class="btn btn-success" disabled>Apply Template</button>
    <button id="deleteTemplate" class="btn btn-danger" disabled>Delete Template</button>
  </div>
  <div id="status" class="status alert"></div>
  <script src="popup.js"></script>
</body>
</html>
